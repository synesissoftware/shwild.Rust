
# ##########################################################
# Package

[package]

authors = [
	"Matt Wilson <matthew@synesis.com.au>",
]
description = "shwild (for Rust)"
edition = "2021"
homepage = "https://github.com/synesissoftware/shwild.Rust"
license = "BSD-3-Clause"
name = "shwild"
readme = "README.md"
